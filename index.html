<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Ulang Tahun</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="countdown-container">
            <div class="birthday-card">
                <img src="balloon.png" alt="Ulang Tahun" class="birthday-image">
                <div class="countdown" id="countdown">
                    <div class="countdown-item">
                        <span id="days" class="countdown-number"></span>
                        <span class="countdown-label">Hari</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours" class="countdown-number"></span>
                        <span class="countdown-label">Jam</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes" class="countdown-number"></span>
                        <span class="countdown-label">Menit</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds" class="countdown-number"></span>
                        <span class="countdown-label">Detik</span>
                    </div>
                </div>
                <div class="message">

                </div>
                <div class="age">
                    <div class="age-item">
                        <p class="age-label">Usia saat ini<br><span id="current-age"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
